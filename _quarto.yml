bibliography: assets/bib/ref.bib
suppress-bibliography: false
format: 
  revealjs:
    theme: [default, custom_theme.scss]
    css: tachyons-minimal.css
    auto-stretch: false # This is for image resizing
    width: 1280
    #width: 1600
    #height: 900
    height: 720
    html-math-method: mathjax
    slide-number: true
    fig-format: png
    fig-align: center
    # fig-width: 3.33
    # fig-height: 1
    scrollable: false
    history: false
    link-external-icon: true
    link-external-newwindow: true
    code-overflow: wrap
    lang: en-CA
    link-citations: false
    #citations-hover: false
    csl: assets/bib/vancouver.csl
execute: 
  echo: false
  warning: false
  
knitr:
  opts_chunk:
    message: FALSE
    dev: "png"
    fig.align: center
    fig.path: "figures/"

editor: source